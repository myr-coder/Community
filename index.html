<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset= "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name= "viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        <title>Random Quote</title>
    </head>

    <body>
    <div id="wrapper">
        <div class="heading">
            <p>THE ULTIMATE QUOTE GENERATOR</p>
            <img src="Community.png" id="logo">
        </div> 
        
    <div class="quote-box">
       <!-- Quote -->
        <div class="quotes">
        <img id="characters" src="" alt="Character"> 
        <h3 id="quotes"></h3>
        <p id="author"></p>
        </div>

        <!-- Buttons -->
        <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/">
        <i class="fa fa-twitter">   
        </i></a>

        <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_top" href="https://www.tumblr.com/">
        <i class="fa fa-tumblr">
        </i></a>

        <div class="gen-button">
            <button id="generate" type="button" class="btn">Generate Quote</button>
            </div>

        </div>
    </div>

        <div class="footer">CREATED BY MERYL ROBERTS</div>
</div>

    <script src="script.js"></script>
    </body>
</html>
